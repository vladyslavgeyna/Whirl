<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whirl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <div class="header__logo">
                        <a href="#" class="header__logo_link">
                            <img src="images/header/logo.svg" alt="Logo" class="header__logo_img">
                        </a>
                    </div>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Features</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pricing</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Integrations</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Learn</a>
                            </li>
                        </ul>
                        <div class="header__buttons">
                            <div class="header__button_sign">
                                <a href="#" class="header__button_sign_link">Sign in</a>
                            </div>
                            <div class="header__button_book">
                                <a href="#" class="header__button_book_link button_link">Book a demo</a>
                            </div>
                        </div>
                    </nav>
                    <div class="header__burger">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="main">
                <div class="main__container">
                    <div class="main__body">
                        <div class="main__content">
                            <h1 class="main__title">Your everyday tasks, automated.</h1>
                            <p class="main__text">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                            <div class="main__links">
                                <div class="main__link_demo"><a class="button_link" href="#">Book a demo</a></div>
                                <div class="main__link_learn"><a href="#">Learn more</a></div>
                            </div>
                        </div>
                        <div class="main__image">
                            <div class="main__image_img">
                                <img src="images/main/image.svg" alt="Example image">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
